<body>

<header>
  <div id="d1">
    <h1>Geographical Data Visualization using D3.js</h1>
  </div>
</header>
<div style="display: flex; align-items: center;margin: auto;
  width: 50%;
  padding: 10px;">
<h1 style="margin: auto;">Towns in UK with Population</h1>
</div>
<div style="display:flex; align-items: center; " >
  
<!--  These styles create the bounding box-->
  <div style="overflow-y: scroll;overflow-x:scroll ; border: 1px solid black; background: rgba(0,194,126,.5);  display: block;
  margin-left: auto;
  margin-right: auto;
  width:auto;" >
  <div class="slidecontainer" id="container" >
  <div >
  <input type="range" min="1" max="500" value="50" class="slider" id="myRange">
  <button id="button1" onclick="callGetValue();" class="btn_1" >Refresh</button>
        <p style="font-size: larger; position: relative; text-align: center;">Towns: <span id="demo">10</span></p>
      </div>
</div>
    <div class="home" ></div>
  </div>

  </div>

<script>
   const slideValue = document.querySelector("span");
const inputSlider = document.querySelector("input");
inputSlider.oninput = (()=>{
  let value = inputSlider.value;
  slideValue.textContent = value;
  slideValue.style.left = (value/5) + "%";
  slideValue.classList.add("show");
});
inputSlider.onblur = (()=>{
  slideValue.classList.remove("show");
});
   </script>
